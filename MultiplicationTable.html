<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>

  <script language="javascript">
    function gugudan()
    {
      dan=document.form.num.value;
      document.write("<center><h2>"+dan+"단 구구단 </h2><br>");
      document.write("<table border=1>");
      document.write("<tr><td width=30 align=center bgcolor=yellow>X</td>");
      var i;
      for(i=1;i<=dan;i++)
      {
        document.write("<td width=30 align=center bgcolor=cyan>"+i+" </td> ");
      }
      document.write("</tr>");

      for(i=1;i<=dan;i++)
      {
        document.write("<tr><td align=center bgcolor=cyan>"+i+"</td>");
          for(j=1;j<=dan;j++)
          {
            document.write("<td align=center>"+i*j+"</td>");
          }
          document.write("</tr>");
      }
        document.write("</table></center>");
    }
  </script>
</head>

<body>
  <form name=form>
    몇단을 만들까요?
    <input type="text" size=5 name=num value=9>
    <input type=button value="구구단 만들기" onClick="gugudan()">
  </form>
</body>

</html>
